<div class="heading">
  <span class="heading__name">{{product.name}}</span>
  <span class="heading__close" (click)="onClearClick()">+</span>
</div>
<div>Description: {{product.description}}</div>
<div>Price: {{product.price}}</div>
<div>Category: {{product.category}}</div>
<div>{{product.isAvailable ? 'Available' : 'Unavailable'}}</div>
